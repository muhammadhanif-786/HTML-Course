<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>
    <h1>Image Tag Example</h1>
    <p>The image tag is used to embed images in a web page.</p>

    <!-- Image Tag -->
    <!-- Image embed from local directory -->
    <img src="img1.jpg" alt="Description of Image" width="100%" height="auto">
    <img src="butterfly1.jpeg" alt="" height="420px" width="50%">

    <!-- Image embed from cloud directory -->
    <img src="https://zameenblog.s3.amazonaws.com/blog/wp-content/uploads/2019/07/cover-image-56-1024x444.jpg" alt="" height="420px" width="49.5%">

</body>
</html>
