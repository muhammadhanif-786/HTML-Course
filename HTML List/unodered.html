<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>
    <!-- An unordered list is a list of items in no specific order. It is created using the ul and li tags. -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragonfruit</li>
        <li>Elderberry</li>
        <li>Fig</li>
        <li>Grape</li>
        <li>Honeydew</li>
    </ul>
</body>
</html>
