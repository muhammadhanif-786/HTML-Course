<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
</head>
<body>
    <!-- An ordered list is a list of items in a specific order. It is created using the ol and li tags. -->
<ol>
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
  <li>Dragonfruit</li>
  <li>Elderberry</li>
  <li>Fig</li>
  <li>Grape</li>
  <li>Honeydew</li>
</ol>
</body>
</html>
