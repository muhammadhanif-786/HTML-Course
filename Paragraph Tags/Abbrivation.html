<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation Tab</title>
</head>
<body>
    <!-- The abbreviation tag is used to define an abbreviation or acronym. It is typically used with the `title` attribute to provide the full form of the abbreviation.-->
    <h1>Abbreviation Example</h1>
    <p>This is an example of an abbreviation: <abbr title="HyperText Markup Language">HTML</abbr>.</p>
    <p>This is another example: <abbr title="Cascading Style Sheets">CSS</abbr>.</p>
    <p>This is a third example: <abbr title="JavaScript Object Notation">JSON</abbr>.</p>
    <p>This is a fourth example: <abbr title="Application Programming Interface">API</abbr>.</p>
    <p>This is a fifth example: <abbr title="Structured Query Language">SQL</abbr>.</p>
</body>
</html>
