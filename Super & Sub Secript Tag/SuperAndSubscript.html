<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super & Subscript Tag Example</title>
</head>
<body>
    <!-- Super Script -->
    <!-- The super script tag is used to display text as superscript, typically for exponents or footnotes. -->
    <h1>Super Script</h1>
    <h2>5<sup>2</sup>=25</h2>
    <h2>7<sup>4</sup>=2401</h2>
    <h2>2<sup>8</sup>=16</h2>

    <!-- Sub Script -->
    <!-- The sub script tag is used to display text as subscript, typically for chemical formulas or annotations. -->
    <h1>Sub Script</h1>
    <h2>H<sub>2</sub>O</h2>
    <h2>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h2>
    <h2>Na<sub>3</sub>Cl</h2>
</body>
</html>
